<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Reviews</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="container">
            <div class="title">
                <h2>Google meet reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./person1.jpg" alt="person image" id="person-img">
                </div>
                <h4 id="author">premkumar thathapudi</h4>
                <p id="job">web developer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur maiores autem deserunt dolores earum sunt atque aliquid cumque tempora officiis?</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <button class="impress-btn">impress me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
